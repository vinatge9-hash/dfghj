<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Niyantri Cafe - Checkout (PayPal Sandbox)</title>
  <meta name="description" content="Pay via PayPal Sandbox for the cart items at Niyantri Cafe. This is a mock integration for demonstration purposes." />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .page { opacity: 0; animation: fadeIn 0.8s ease forwards; }
    @keyframes fadeIn { to { opacity: 1; } }
  </style>
</head>
<body class="bg-rose-50 text-stone-900 page">
  <header class="bg-white/80 backdrop-blur-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <span class="inline-flex items-center justify-center h-9 w-9 rounded-full bg-coffee-500 text-white shadow-md"></span>
        <a href="./index.html" class="text-xl font-semibold">Niyantri Cafe</a>
      </div>
      <nav class="hidden md:flex space-x-6 font-medium text-sm">
        <a href="./index.html" class="hover:text-coffee-700">Home</a>
        <a href="./menu.html" class="hover:text-coffee-700">Menu</a>
        <a href="./cart.html" class="hover:text-coffee-700">Cart</a>
        <a href="./about.html" class="hover:text-coffee-700">About</a>
        <a href="./contact.html" class="hover:text-coffee-700">Contact</a>
      </nav>
    </div>
  </header>
  <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <section class="bg-white/70 p-6 rounded-xl shadow-md">
      <h1 class="text-2xl font-semibold mb-4" style="font-family: 'Playfair Display', serif;">Checkout (PayPal Sandbox)</h1>
      <p class="mb-4">This is a mock PayPal checkout for demonstration. The total reflects your cart contents stored in localStorage.</p>
      <div id="paypal-button-container" class="mb-4"></div>
      <div id="checkout-status" class="text-green-700 font-semibold"></div>
    </section>
    <p class="mt-6 text-sm text-coffee-700">Note: No real charges will occur. Sandbox mode is used for testing.</p>
  </main>
  <footer class="bg-white/80 text-center py-6 mt-6">
    <p class="text-sm text-coffee-700">&copy; 2025 Niyantri Cafe, Hyderabad, India</p>
  </footer>

  <script>
    // Load PayPal SDK (Sandbox) and render button
    (function(){
      const script = document.createElement('script');
      script.src = 'https://www.paypal.com/sdk/js?client-id=sb&currency=USD';
      script.onload = initPayPal;
      document.body.appendChild(script);
    })();

    function getCartTotal(){ const cart = JSON.parse(localStorage.getItem('shoppingCart')) || []; return cart.reduce((t,i) => t + i.price * i.quantity, 0).toFixed(2); }

    function initPayPal(){ if (!document.getElementById('paypal-button-container')) return; paypal.Buttons({
      createOrder: function(data, actions) {
        const total = getCartTotal();
        return actions.order.create({ purchase_units: [{ amount: { value: total } }] });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details){
          document.getElementById('checkout-status').innerText = 'Payment successful. Thank you, ' + (details.payer.name?.given_name || 'customer') + '!';
          localStorage.removeItem('shoppingCart');
          setTimeout(()=>{ window.location.href = './cart.html'; }, 1500);
        });
      },
      onError: function (err) {
        document.getElementById('checkout-status').innerText = 'Payment could not be completed. Please try again.';
      }
    }).render('#paypal-button-container'); }
  </script>
</body>
</html>
