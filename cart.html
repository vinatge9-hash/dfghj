<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Niyantri Cafe - Cart</title>
  <meta name="description" content="Your cart at Niyantri Cafe. Review items and proceed to PayPal sandbox checkout." />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .page { opacity: 0; animation: fadeIn 0.8s ease forwards; }
    @keyframes fadeIn { to { opacity: 1; } }
    .reveal { opacity: 0; transform: translateY(20px); transition: all 0.6s ease; }
    .reveal.in-view { opacity: 1; transform: none; }
  </style>
</head>
<body class="bg-rose-50 text-stone-900 page">
  <header class="bg-white/80 backdrop-blur-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center space-x-3">
          <span class="inline-flex items-center justify-center h-10 w-10 rounded-full bg-coffee-500 text-white shadow-md">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-6 w-6" fill="currentColor" aria-label="Coffee cup"><path d="M3 6h12a5 5 0 0 1 0 10H3a3 3 0 0 1 0-6h2V6zm0 0H6v4h9c1.654 0 3-1.346 3-3s-1.346-3-3-3H3z"/></svg>
          </span>
          <a href="./index.html" class="text-2xl font-semibold tracking-tight">Niyantri Cafe</a>
        </div>
        <nav class="hidden md:flex space-x-6 font-medium">
          <a href="./index.html" class="hover:text-coffee-700">Home</a>
          <a href="./menu.html" class="hover:text-coffee-700">Menu</a>
          <a href="./cart.html" class="hover:text-coffee-700">Cart (<span id="cart-count">0</span>)</a>
          <a href="./about.html" class="hover:text-coffee-700">About</a>
          <a href="./contact.html" class="hover:text-coffee-700">Contact</a>
        </nav>
        <button id="mobile-menu-toggle" class="md:hidden inline-flex items-center justify-center p-2 rounded-md text-coffee-700 hover:bg-coffee-100 focus:outline-none" aria-label="Open menu">
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
    </div>
    <div id="mobile-menu" class="hidden md:hidden bg-white/90">
      <a href="./index.html" class="block px-4 py-2">Home</a>
      <a href="./menu.html" class="block px-4 py-2">Menu</a>
      <a href="./cart.html" class="block px-4 py-2">Cart (<span id="cart-count-mobile">0</span>)</a>
      <a href="./about.html" class="block px-4 py-2">About</a>
      <a href="./contact.html" class="block px-4 py-2">Contact</a>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <h1 class="text-3xl font-semibold mb-6" style="font-family: 'Playfair Display', serif;">Your Cart</h1>
    <div id="cart-items-container" class="space-y-4"></div>
    <div class="flex justify-between items-center mt-6 border-t pt-4">
      <span class="text-xl font-semibold">Total: $<span id="cart-total">0.00</span></span>
      <div class="space-x-4">
        <button onclick="window.location.href='./menu.html'" class="px-4 py-2 rounded-lg border border-coffee-700 text-coffee-700 hover:bg-coffee-50">Continue Shopping</button>
        <button onclick="proceedToCheckout()" class="px-4 py-2 rounded-lg bg-coffee-700 text-white hover:bg-coffee-800">Proceed to Checkout</button>
      </div>
    </div>
  </main>

  <footer class="bg-white/80 text-center py-6">
    <p class="text-sm text-coffee-700">&copy; 2025 Niyantri Cafe, Hyderabad, India</p>
  </footer>

  <!-- Cart script (shared) -->
  <script>
    function getCart(){ return JSON.parse(localStorage.getItem('shoppingCart')) || []; }
    function saveCart(cart){ localStorage.setItem('shoppingCart', JSON.stringify(cart)); updateCartCount(); }
    function removeFromCart(itemId){ let cart = getCart(); cart = cart.filter(i => i.id !== itemId); saveCart(cart); renderCartPage(); }
    function updateCartCount(){ const cart = getCart(); const total = cart.reduce((s,i)=> s+i.quantity, 0); const el = document.getElementById('cart-count'); if(el) el.textContent = total; const mobile = document.getElementById('cart-count-mobile'); if(mobile) mobile.textContent = total; }
    function renderCartPage(){ const cart = getCart(); const container = document.getElementById('cart-items-container'); const totalEl = document.getElementById('cart-total'); if(!container || !totalEl) return; container.innerHTML = ''; if(cart.length === 0){ container.innerHTML = '<p>Your cart is empty.</p>'; totalEl.textContent = '0.00'; return; } let total = 0; cart.forEach(item => {
        const row = document.createElement('div');
        row.className = 'flex justify-between items-center border-b py-2';
        row.innerHTML = `
          <span>${item.name} (x${item.quantity})</span>
          <div>
            <span>$${(item.price * item.quantity).toFixed(2)}</span>
            <button onclick="removeFromCart('${item.id}')" class="ml-4 text-red-600 hover:text-red-900">Remove</button>
          </div>
        `;
        container.appendChild(row);
        total += item.price * item.quantity;
      });
      totalEl.textContent = total.toFixed(2);
    }
    function proceedToCheckout(){ const cart = getCart(); if (cart.length > 0) { window.location.href = './checkout.html'; } else { alert('Your cart is empty.'); } }

    document.addEventListener('DOMContentLoaded', () => {
      updateCartCount();
      if (document.getElementById('cart-items-container')) renderCartPage();
    });
  </script>
  <script>
    // Mobile menu toggle for cart page as well
    document.getElementById('mobile-menu-toggle')?.addEventListener('click', () => {
      const m = document.getElementById('mobile-menu'); m.classList.toggle('hidden');
    });
  </script>
</body>
</html>
