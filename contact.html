<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Niyantri Cafe - Contact</title>
  <meta name="description" content="Get in touch with Niyantri Cafe in Hyderabad. Find our address and a quick contact form." />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .page { opacity: 0; animation: fadeIn 0.8s ease forwards; }
    @keyframes fadeIn { to { opacity: 1; } }
  </style>
</head>
<body class="bg-rose-50 text-stone-900 page">
  <header class="bg-white/80 backdrop-blur-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center space-x-3">
          <span class="inline-flex items-center justify-center h-10 w-10 rounded-full bg-coffee-500 text-white shadow-md"></span>
          <a href="./index.html" class="text-2xl font-semibold">Niyantri Cafe</a>
        </div>
        <nav class="hidden md:flex space-x-6 font-medium">
          <a href="./index.html" class="hover:text-coffee-700">Home</a>
          <a href="./menu.html" class="hover:text-coffee-700">Menu</a>
          <a href="./cart.html" class="hover:text-coffee-700">Cart</a>
          <a href="./about.html" class="hover:text-coffee-700">About</a>
          <a href="./contact.html" class="hover:text-coffee-700">Contact</a>
        </nav>
      </div>
    </div>
  </header>
  <section class="py-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 grid grid-cols-1 lg:grid-cols-2 gap-8 items-start">
      <div class="space-y-4 reveal">
        <h2 class="text-2xl font-semibold" style="font-family: 'Playfair Display', serif;">Contact Us</h2>
        <p>We love to hear from you. Reach us at the address below or fill out the form.</p>
        <address class="not-italic text-sm">
          Niyantri Cafe<br/>
          123 Cocoa Street, Jubilee Hills,<br/>
          Hyderabad, India
        </address>
        <p class="text-sm text-coffee-700">Hyderabad, India (placeholder address for this demo)</p>
      </div>
      <div class="reveal">
        <img src="https://images.pexels.com/photos/8169/pexels-photo.jpg?auto=compress&cs=tinysrgb&h=650&w=940" alt="Cafe reception" class="w-full h-48 object-cover rounded-xl" />
      </div>
    </div>
  </section>
  <section class="py-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <form class="bg-white/70 p-6 rounded-xl shadow-md" onsubmit="return false;">
        <div class="grid md:grid-cols-2 gap-4">
          <input class="p-3 rounded-md border border-coffee-300" placeholder="Your name" required />
          <input class="p-3 rounded-md border border-coffee-300" placeholder="Email" type="email" required />
        </div>
        <textarea class="mt-4 w-full p-3 rounded-md border border-coffee-300" rows="4" placeholder="Your message" required></textarea>
        <button class="mt-4 px-5 py-3 rounded-lg bg-coffee-700 text-white hover:bg-coffee-800">Send Message</button>
      </form>
    </div>
  </section>
  <footer class="bg-white/80 text-center py-6">
    <p class="text-sm text-coffee-700">&copy; 2025 Niyantri Cafe, Hyderabad, India</p>
  </footer>

  <script>
    // Simple scroll reveal for contact page
    document.addEventListener('DOMContentLoaded', () => {
      const reveals = document.querySelectorAll('.reveal');
      const ob = new IntersectionObserver((entries) => {
        entries.forEach(e => { if (e.isIntersecting) e.target.classList.add('in-view'); });
      }, { threshold: 0.1 });
      reveals.forEach(r => ob.observe(r));
    });
  </script>
</body>
</html>
